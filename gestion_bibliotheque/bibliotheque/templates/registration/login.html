<h1>Entrez vos informations de connexion</h1>
<form method="post">
    {% csrf_token %}
    <p><label>Username :</label> {{ form.username }}</p>
    <p><label>Password :</label> {{ form.password }}</p>
    <button type="submit">Se connecter</button>
</form>
<p><a class="btn btn-primary" href="{% url 'signup' %}">Pas encore de compte ? Inscrivez-vous</a></p>

<footer class="bg-dark text-white text-center py-4 fixed-bottom">
    <p>2025 - Tous droits réservés</p>
    <a href="#" class="text-white">Politique de confidentialité</a> | 
    <a href="#" class="text-white">Conditions d'utilisation</a>
</footer>
