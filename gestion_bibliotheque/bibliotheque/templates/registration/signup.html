<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<h1>Inscrivez-vous</h1>
<form method="post">
    {% csrf_token %}
    <p><label>Username :</label> {{ form.username }}</p>
    <p><label>Email :</label> {{ form.email }}</p>
    <p><label>Mot de passe :</label> {{ form.password1 }}</p>
    <p><label>Confirmation :</label> {{ form.password2 }}</p>
    <button type="submit">S’inscrire</button>
</form>
<a class="btn btn-primary" href="{% url 'login' %}">Déjà un compte ? Connectez-vous.</a>

<footer class="bg-dark text-white text-center py-4 fixed-bottom">
    <p>2025 - Tous droits réservés</p>
    <a href="#" class="text-white">Politique de confidentialité</a> | 
    <a href="#" class="text-white">Conditions d'utilisation</a>
</footer>
